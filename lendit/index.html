<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Blog Template for Bootstrap</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html"><img src="logo.png" id="logo" alt="Logo" width="" height="70" /></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <a class="nav-item" href="#">Home</a>
          <a class="nav-item" href="#">Profile</a>
          <a class="nav-item" href="#">About</a>
          <a class="btn btn-default" type="button" href="#">Login</a>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-8 main">

        <div class="portfolio">
          <div class="col-xs-12 col-sm-6 col-md-3 mix bike-1">
            <img src="bike.png" alt="" class="img-responsive" />
            <div class="overlay">
              <a class="text-title">Renting out a bike</a>
              <span class="text-category">Bike 1</span>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3 mix bike-2">
            <img src="bike.png" alt="" class="img-responsive" />
            <div class="overlay">
              <a class="text-title">Renting out a bike</a>
              <span class="text-category">Bike 2</span>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3 mix bike-3">
            <img src="bike.png" alt="" class="img-responsive" />
            <div class="overlay">
              <a class="text-title">Renting out a bike</a>
              <span class="text-category">Bike 3</span>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-3 mix bike-3">
            <img src="bike.png" alt="" class="img-responsive" />
            <div class="overlay">
              <a class="text-title">Renting out a bike</a>
              <span class="text-category">Bike 4</span>
            </div>
          </div>

        </div>

      </div>
      <!-- /.main -->

      <div class="col-sm-3 col-sm-offset-1 sidebar">
        <div class="sidebar-module">
          <h4>Categories</h4>
          <ul class="list-unstyled">
            <li class="filter" data-filter="all">All</li>
            <li class="filter" data-filter=".bike-1">Bike1</li>
            <li class="filter" data-filter=".bike-2">Bike2</li>
            <li class="filter" data-filter=".bike-3">Bike3</li>
          </ul>
        </div>
        <div class="sidebar-module">
          <h4>Elsewhere</h4>
          <ol class="list-unstyled">
            <a href="http://facebook.com"><i class="fa fa-facebook fa-3x"></i></a>
            <a href="http://twitter.com"><i class="fa fa-twitter fa-3x"></i></a>
            <a href="http://linkedin.com"><i class="fa fa-linkedin-square fa-3x"></i></a>
          </ol>
        </div>
      </div>
      <!-- /.sidebar -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <footer class="footer">
    <div class="container text-center">
    <p>Lendit 2016</p>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/jquery.mixitup.min.js"></script>


  <script type="text/javascript">
    $(function() {
      $('.portfolio').mixitup();
    });
  </script>
</body>

</html>
